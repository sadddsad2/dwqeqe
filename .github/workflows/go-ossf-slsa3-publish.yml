name: Build AppProxy ECH

on:
  push:
    branches: [ main, iyue ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, iyue ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.19.0'
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout ä»£ç 
        uses: actions/checkout@v4
        with:
          ref: iyue

      - name: ğŸ”§ è®¾ç½® Java ç¯å¢ƒ
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: ğŸ¯ è®¾ç½® Flutter ç¯å¢ƒ
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ”— ä½¿ç”¨å·²æœ‰ proxyclient.aar
        run: |
          mkdir -p appproxy/android/app/libs
          cp proxyclient.aar appproxy/android/app/libs/

      - name: ğŸš€ æ‰§è¡Œ one.shï¼ˆå…ˆ 2ï¼Œ10 ç§’å 0ï¼‰
        working-directory: appproxy
        run: |
          chmod +x one.sh
          printf "2\n" > input.txt
          sleep 10
          printf "0\n" >> input.txt
          ./one.sh < input.txt
          rm -f input.txt

      - name: ğŸ“± è·å– Flutter ä¾èµ–
        working-directory: appproxy
        run: flutter pub get

      - name: ğŸ—ï¸ æ„å»º APK (Debug)
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        working-directory: appproxy
        run: |
          flutter build apk --debug
          mv build/app/outputs/flutter-apk/app-debug.apk \
             build/app/outputs/flutter-apk/appproxy-ech-debug.apk

      - name: ğŸ—ï¸ æ„å»º APK (Release)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        working-directory: appproxy
        run: |
          flutter build apk --release
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/appproxy-ech-release.apk

      - name: ğŸ“Š ç”Ÿæˆç‰ˆæœ¬ä¿¡æ¯
        working-directory: appproxy
        run: |
          echo "Build Date: $(date)" > build_info.txt
          echo "Git Commit: ${{ github.sha }}" >> build_info.txt
          echo "Git Branch: ${{ github.ref_name }}" >> build_info.txt
          echo "Flutter Version: $(flutter --version | head -n 1)" >> build_info.txt

      - name: ğŸ“¤ ä¸Šä¼  Debug APK
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: appproxy-ech-debug
          path: |
            appproxy/build/app/outputs/flutter-apk/appproxy-ech-debug.apk
            appproxy/build_info.txt
          retention-days: 7

      - name: ğŸ“¤ ä¸Šä¼  Release APK
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: appproxy-ech-release
          path: |
            appproxy/build/app/outputs/flutter-apk/appproxy-ech-release.apk
            appproxy/build_info.txt
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ğŸ“¥ ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          name: appproxy-ech-release
          path: ./release

      - name: ğŸ‰ åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release/appproxy-ech-release.apk
            ./release/build_info.txt
          body: |
            ## AppProxy ECHå®¢æˆ·ç«¯ ${{ github.ref_name }}
            
